<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-logo">
            <img src="./Logo-removebg-preview (1).png" alt="">
        </div>

        <div class="nav-text">
            <p>Already have an account? <span><a href="#">Sign In</a></span></p>
        </div>
        
    </header>



    <div class="container">
        <div class="left">
            <h1>Let's get your profile ready!</h1>
            <p>By creating an account, I confirm that I have read and understood the <a href="#">ASSIM Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <p>Let's get started.</p>
            <form id="signupForm">

                <div class="name-fields">
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
             
                <input type="text" id="employmentStatus" name="employmentStatus" placeholder="Employment Status" required>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone number" required>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" id="nextButton">Next</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
